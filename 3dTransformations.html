

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3D Transformations</title>
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript" src="graphicUtils.js"></script>
		<style>
			div.block label
			{
			  width:100px;
			  display:inline-block;
			  text-align:left;
			  float: left;
			}
			div.block .input
			{
			  display:inline-block;
			}
		</style>
	</head>
	<body>
		<div style="text-align: center;">
			<canvas id="workspace" height="400" width="800" style="border: solid 1px black;">Error: Canvas is not supported by your browser.</canvas>
			<section style="margin-left: auto; margin-right: auto; width: 500px;">
				<input id="fileInput" type="file" onchange="load(this)">
				<button onclick="reset(true)">Reset</button>
				<button onclick="reset(false)">Clean</button>
				<br>
				<div class="block">
					<label for="cast">Casting:</label>
					<input id="castDiag" type="radio" name="cast" onchange="setCasting(CASTING.DIAGONAL)">Diagonal
					<input id="castPara" type="radio" name="cast" checked="yes" onchange="setCasting(CASTING.PARALAL)">Parallal
					<input id="castPers" type="radio" name="cast" onchange="setCasting(CASTING.PERSPECTIVE)">Perspective
				</div>
				<div class="block">
					<label for="xAngle">Rotate X Axis:</label>
					<input id="xAngle" type="range" value="0" min="-360" max="360">
					<button onclick="setAngleValue(document.getElementById('xAngle'), ROTATE.X)">Rotate</button>
				</div>
				<div class="block">
					<label for="yAngle">Rotate Y Axis:</label>
					<input id="yAngle" type="range" value="0" min="-360" max="360">
					<button onclick="setAngleValue(document.getElementById('yAngle'), ROTATE.Y)">Rotate</button>
				</div>
				<div class="block">
					<label for="zAngle">Rotate Z Axis:</label>
					<input id="zAngle" type="range" value="0" min="-360" max="360">
					<button onclick="setAngleValue(document.getElementById('zAngle'), ROTATE.Z)">Rotate</button>
				</div>
				<div class="block">
					<label for="zoom">Zoom:</label>
					<input id="zoom" type="range" value="100" min="1" max="200">
					<button onclick="setZoomValue(document.getElementById('zoom'))">Zoom</button>
				</div>
			</section>
		</div>
	</body>
</html>
